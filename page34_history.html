<body>
    <h1>BOM - history객체</h1>
    <!-- window 

        document, location, history
        ---------------------------
        window.history 객체의 속성과 함수
        [1] history.length(): 사용자가 방문한 사이트의 기록을 남긴 총수량
        [2] history.back(): 이전 방문 사이트로 이동(뒤로 가기) <-
        [3] history.foward(): 다음 방문 사이트로 이동(앞으로 가기) ->
        [4] history.go(N): N단계 이전 or 이후 사이트로 이동
                        - N값이 양수 -> forward()효과
                                음수 -> back() 효과
    -->
    <h2>첫 번째 페이지</h2>
    <a href="his02.html">두 번째 페이지로 이동</a>
