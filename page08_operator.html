<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 연산자</title>
</head>
<body>
    <h1>자바스크립트 연산자</h1>
    <h2>산술 연산자(+, -, *, /, %)</h2>
    <script>
        let num1= 2;
        let num2=5;
        document.write(num1 + num2, "<br>");
        document.write(num1 - num2, "<br>");
        document.write(num1 * num2, "<br>");
        document.write(num2 / num1, "<br>");
        document.write(num2 % num1, "<br>");
    </script>
    <hr>
    <h3>증감 연산자</h3>
    <script>
        let y=3;
        document.write("y : ", y, "<br>"); //2
        y++; //y=y+1; 1씩 증가
        document.write("y : ", y, "<br>"); //4
        ++y; // y=y+1;
        document.write("y : ", y, "<br>");
        let x = ++y;
        document.write("<hr>");
        document.write("x: " + x , " y: " + y, "<br>");
        //++ : 단독으로 사용하지 않을 경우 변수 앞에 오는지, 뒤에 오는지에 따라 다르게 동작할 수 있다.
        //전위 연산자 : 1을 증가시킨 뒤 해당 변수를 사용함
        //후위 연산자 : 변수가 가진 값을 먼저 사용한 뒤에 1을 증가시킨다.
        y = 5;
        let z = y++;
        document.write("z: " + z, " y: " + y, "<br>");

        y = 5;
        y--;
        document.write("y: ", y, "<br>");
        --y;
        document.write("y: ", y, "<br>");

        y = 5;
        z = y--;
        document.write("z: " + z, " y: " + y, "<br>");
    </script>
</body>
</html>
