    <script>
        str = `<table border='1' style='width:90%; margin:auto'>
            <tr>
                <th colspan='8' class='m1'>구구단</th>
            </tr> `;
        
            str +=`<tr>`;
                for(let dan=2; dan < 10; dan++){
                    str +=`<th>`;
                        str += `${dan}단`;
                    str +=`</th>`; 
                }
            str +=`</tr>`;
                for(let k = 1; k < 10; k++){
                    str += `<tr>`;
                        for(let i = 2; i < 10; i++){
                            str += `<td>`;
                                str += `${i}x${k}=${i*k}`;
                            str += `</td>`;
                        }
                    
                    str += `</tr>`;
                }
            
        str += `</table>`;
        document.write(str);
