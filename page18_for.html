<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page18_for.html</title>
</head>
<body>
    <h1>반복문(loop) - for loop문</h1>
    <!-- 
        반복문
        <1> for
        <2> while
        <3> do ~ while

        for(변수선언문; 조건식; 증감식){
            실행문;
        }
    -->
    <script>
        for(let i = 0; i < 5; i++){
            document.write('환영합니다. ' + i, "<br>");
        }
        document.write("<hr>");
        //@를 반복문을 이용하여 100개 출력
        for(let i = 1; i <= 100; i++){
            document.write('@' + i, "<br>");
        }
        document.write("<hr>");
        for(let i = 4; i > 0; i--){
            document.write('Hello ' + i, "<br>");
        }
        document.write("<hr>");
        /* for(;;){ //무한루프
            document.write("@");  
        } */

        let dan = prompt('구구단의 몇 단을 할까요?', '2');
        //for루프 이용하여 해당되는 구구단 식을 출력하세요
        // for(let i = 1; i <= 9; i++){
        //     document.write(dan + ' * ' + i + '=', dan*i + "<br>");
        // }
        let str='';
        for(let i = 1; i < 10; i++){
            str += `${dan}x${i}=${dan*i} <br>`;
        }
        document.write(str);
    </script>
</body>
</html>
