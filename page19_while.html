<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page19_while.html</title>
</head>
<body>
    <h1>반복문 - while 루프문</h1>
    <!-- 
        변수 선언문
        while(조건식){
            실행문;
            증감식;
        }
        조건식이 true면 실행문을 실행한다.
        false면 while 루프문을 벗어난다.
    -->
    <script>
        let a = 1;
        while(a < 10){
        document.write(`Hello ${a}`, "<br>");
        a += 3;
        }
        //while 루프를 이용해서 1부터 10까지의 합을 구해
        //덧셈식과 함께 출력하세요.
        //1+2+3+ ... +10=55

        let b = 1;
        let sum = 0;
        while(b < 11){
            if(b < 10){
                document.write(b + " + ");
            } else{
                document.write(b + " = ");
            }
            sum += b;
            b++;
        }
        document.write(sum);
    </script>
    
</body>
</html>
