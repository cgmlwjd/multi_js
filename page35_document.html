<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*document객체의 속성과 함수
        [1] title 속성: 현재 문서의 제목을 출력하거나 설정
        [2] lastModified속성: 현재 html문서가 마지막에 저장된 시간
        [3] write() 함수
        [4] getElementById('아이디명'), querySelector(selector), 
            getElementsByTagName('태그명'), getElementsByClassName('클래스명')
            querySelectorAll(선택자)
        [5] fgColor속성: 글자색
        [6] bgColor속성: 배경색
        */
        function init(){
            let b1=document.getElementById("btn");
            //alert(b1);
            window.document.title="제목을 변경해요";
            document.bgColor='lightblue';
            document.fgColor='maroon';
            //document.write(`<h3>${document.lastModified}</h3>`)
            console.log(document.lastModified);

            //id가 html인 요소를 선택해서 border: 3px dotted orange
            //[1] 아이디로 찾고자 할 때
            //getElementById('아이디'), querySelector('#아이디')
            let obj=document.getElementById("html");
            obj.style.border='3px dotted orange';

            //id가 css인 요소를 선택해서 테두리 border: 3px dashed blue
            let obj2 = document.querySelector('#css');
            obj2.style.border='3px dashed blue';

            //[2] 클래스로 찾고자 할 때
            //getElementsByClassName('클래스명');
            //querySelectorAll('.클래스명');
            let arr=document.getElementsByClassName('js');
            //alert(arr.length);
            arr[0].style.border='3px double purple';
            arr[1].style.border='10px inset tomato';

            //arr.style.backgroundColor='beige'; [x]
            for(let i=0; i<arr.length; i++){
                arr[i].style.backgroundColor='beige';
            }
            //alert(arr)
            //quarySelectorAll()을 이용해서 .js인 요소들을 찾아 글자 크기를 1.5em으로 주세요
            let arr2 = document.querySelectorAll('.js');
            for(let i=0; i<arr2.length; i++){
                arr2[i].style.fontSize='1.5em';
            }

            //[3] 태그명으로 찾고자 할 때
            //getElementsByTagName('태그명'), querySelectorAll('태그명')
            //button태그들을 모두 찾아서 안쪽 여백 5px, 배경색, 글자색을 주세요
            // let arr3= document.getElementsByTagName('button');
            // for(let j = 0; j < arr3.length; j++){
            //     arr3[j].style.backgroundColor='red';
            // }
            let btnArr=document.querySelectorAll('button');
            for(let j = 0; j < btnArr.length; j++){
                btnArr[j].style.backgroundColor='navy';
                btnArr[j].style.padding='5px';
                btnArr[j].style.color='yellow';
            }
        } //init() ------------------
        window.onload=init;
    </script>
</head>
<body>
    <button id="btn">Click Me</button>
    <button>Click Me2</button>
    <hr color="red">
    <ul>
        <li id="html">HTML</li>
        <li id="css">CSS</li>
        <li class="js">JavaScript</li>
        <li class="js">jQuery</li>
    </ul>

</body>
</html>
