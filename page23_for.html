    <script>
        //5행 5열의 테이블 형태로(행, 열) 출력하기
        let str = "<table border='1'>";
        for(let n = 1; n < 6; n++){
            str = "<tr>";
            for(let m = 1; m = 6; m++){
                str="<td>";
                //document.write(`(${n}, ${m})`);
                str += `(${n}, ${m})`
                str="</td>";
            }
            //document.write("<br>");
            str += "</tr>";
        }
        str = "</table>";

        document.write(str);
    </script>
