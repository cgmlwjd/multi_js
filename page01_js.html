<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page01_js.html</title>
    <style type="text/css">
        /* css 주석 */
        h1{
            color: blue;
        }

    </style>
    <script type="text/javascript">
        //단문 주석
        /* 복문 주석 => 여러 라인 주석 */
        alert('Hello JavaScript')
    </script>
</head>
<body>
    <h1 onclick="window.alert('반갑습니다')">처음 해보는 자바 스크립트</h1>
    <h2 ondblclick="alert('Bye bye')">Hello JavaScript</h2>

    <script>
        window.document.write("<h3>자바스크립트로 작성했어요</h3>");
    </script>
</body>
</html>
